<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia () {
        return Math.round((Math.random() * 10));
    }

    var numero = sorteia();
    
    var tentativas = 1;

    while(tentativas <= 3) {
        var chute = parseInt(prompt("Digite o seu chute: "));

        if(chute == numero) {
            mostra("Você acertou!")
            break;
        }
        else if(chute < numero){
            alert("Você errou! O número é maior!")
        }
        else {
            alert("Você errou! O número é menor!")
        }
        tentativas++;
    }

    mostra("FIM");

</script>
