<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Número de vitórias: "));

var empates =  parseInt(prompt("Número de empates: "));

var pontos = vitorias * 3 + empates;

mostra("Os pontos do seu time: " + pontos);

if (pontos > 28) {
    mostra("Seu time está melhor do que o ano passado.");
}
else if (pontos < 28) {
    mostra("Seu time está pior do que o ano passado.");
}
else {
    mostra("Seu time está igual do que o ano passado.");
}

mostra("FIM");
</script>
